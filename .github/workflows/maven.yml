name: Maven Build & Auto Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-release:
    name: Build, Package & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -U -DskipTests=true clean package

      - name: Rename JAR
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="InfinityExpansion-${{ github.run_number }}.jar"
          mv "$JAR_FILE" "target/$NEW_NAME"
          echo "RENAMED_JAR=target/$NEW_NAME" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          CHANGELOG=$(git log -1 --pretty=format:"- %s")
          echo "CHANGELOG=## Changelog\n$CHANGELOG" >> $GITHUB_ENV

      - name: Upload CI Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: InfinityExpansion-Build
          path: ${{ env.RENAMED_JAR }}
          compression-level: 0

      - name: Create Release & Upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Auto Release #${{ github.run_number }}"
          body: ${{ env.CHANGELOG }}
          files: ${{ env.RENAMED_JAR }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
