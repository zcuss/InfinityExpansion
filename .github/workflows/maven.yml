name: Maven Build & Auto Release

permissions:
  contents: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -U -DskipTests=true clean package

      - name: Rename JAR
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="InfinityExpansion-${{ github.run_number }}.jar"
          mv "$JAR_FILE" "target/$NEW_NAME"
          echo "RENAMED_JAR=target/$NEW_NAME" >> $GITHUB_ENV

      - name: Generate changelog safely
        run: |
          CHANGELOG=$(git log -1 --pretty=format:'- %s')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changelog" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: InfinityExpansion-Build
          path: ${{ env.RENAMED_JAR }}

      - name: Create/Update Release "latest"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Auto Release latest"
          body: ${{ env.CHANGELOG }}
          files: ${{ env.RENAMED_JAR }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
