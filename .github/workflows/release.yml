name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build & Release JAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build with Maven
        run: mvn -U -DskipTests=true clean package

      - name: Rename JAR with build number
        run: |
          JAR_FILE=$(ls target/*.jar | head -n 1)
          NEW_NAME="InfinityExpansion-${{ github.run_number }}.jar"
          mv "$JAR_FILE" "target/$NEW_NAME"
          echo "RENAMED_JAR=target/$NEW_NAME" >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          CHANGELOG="## Changelog\n- $(git log -1 --pretty=format:%s)"
          printf "%s\n" "CHANGELOG=$CHANGELOG" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: "Auto Release #${{ github.run_number }}"
          body: ${{ env.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RENAMED_JAR }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
